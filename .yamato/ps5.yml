  Build_Player_With_Tests_PS5:
    name: Build Players with tests PS5
    agent:
        # Do not choose machines with gpus or connected devices to perform this step
        # If it takes a lot of time to compile your project prefer flavor with more cores.
        # see https://internaldocs.hq.unity3d.com/bokken/reference/flavors/
        type: Unity::VM
        image: playstation/ps5-buildandexecute:stable
        flavor: b1.xlarge
    variables:
      UNITY_BRANCH: trunk
    commands:
      - gsudo choco install unity-downloader-cli -y -s https://artifactory-slo.bf.unity3d.com/artifactory/api/nuget/unity-choco-local --upgrade --pre
      - unity-downloader-cli -c Editor -c ps5 -u %UNITY_BRANCH% --wait
      - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
      - ./utr --suite=playmode --platform=ps5 --editor-location=.Editor --testproject=. --player-save-path=build/players --artifacts_path=build/logs --build-only
    artifacts:
      players:
          paths:
            - "build/players/**"
      logs:
          paths:
            - "build/logs/**"
  
  Run_Player_With_Tests_PS5:
    name: Run Test on a PS5 player
    # no need to clone repo
    skip_checkout: true
    agent:
        # Running tests is fast, building it not required, therefore flavor can be smaller. see https://internaldocs.hq.unity3d.com/bokken/reference/flavors/
        # Now we can use an 'expensive' type. 
        type: Unity::console::ps5
        image: playstation/ps5-buildandexecute:stable
        flavor: b1.large
    variables:
      UNITY_BRANCH: trunk
    dependencies:
      - path: .yamato/ps5.yml#Build_Player_With_Tests_PS5
        rerun: always
    commands:
      - gsudo NetSh Advfirewall set allprofiles state off
      - gsudo prospero-ctrl target add %BOKKEN_DEVICE_IP%
      - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
      - ./utr --suite=playmode --platform=ps5 --player-load-path=build/players --artifacts_path=build/test-results --player-connection-ip=%BOKKEN_HOST_IP%
    artifacts:
      logs:
          paths:
            - "build/test-results/**"
