  Build_Player_With_Tests_StandaloneWindows64:
    name: Build Players with tests StandaloneWindows64
    variables:
      UNITY_BRANCH: trunk
    agent:
        # Do not choose machines with gpus or connected devices to perform this step
        # If it takes a lot of time to compile your project prefer flavor with more cores.
        # See https://internaldocs.hq.unity3d.com/bokken/reference/flavors/
        type: Unity::VM
        image: sdet/gamecode_win10:latest
        flavor: b1.xlarge
    commands:
      - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      - unity-downloader-cli -u %UNITY_BRANCH% -c editor --wait --published --wait
      - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
      - ./utr --suite=playmode --platform=StandaloneWindows64 --editor-location=.Editor --testproject=. --player-save-path=build/players --artifacts_path=build/logs --build-only
    artifacts:
      players:
          paths:
            - "build/players/**"
      logs:
          paths:
            - "build/logs/**"
            
  Run_Player_With_Tests_StandaloneWindows64:
    name: Run Test on a windows64 standalone player
    variables:
      UNITY_BRANCH: trunk
    # no need to clone repo
    skip_checkout: true
    agent:
        # Running tests is fast, building it not requried, therefore flavor can be smaller. see https://internaldocs.hq.unity3d.com/bokken/reference/flavors/
        # Now we can use an 'expensive' type. 
        type: Unity::VM
        image: sdet/gamecode_win10:latest
        flavor: b1.large
    dependencies:
      - path: .yamato/standalone_windows64.yml#Build_Player_With_Tests_StandaloneWindows64
        rerun: always
    commands:
      - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output utr.bat
      - ./utr --suite=playmode --platform=StandaloneWindows64 --player-load-path=build/players --artifacts_path=build/test-results --player-connection-ip=auto
    artifacts:
      logs:
          paths:
            - "build/test-results/**"
