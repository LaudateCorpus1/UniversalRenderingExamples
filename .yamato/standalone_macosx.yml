  Build_Player_With_Tests_StandaloneOSX:
    name: Build Players with tests StandaloneOSX
    variables:
      UNITY_BRANCH: trunk
    agent:
        # Do not choose machines with gpus or connected devices to perform this step
        # If it takes a lot of time to compile your project prefer flavor with more cores.
        # see https://internaldocs.hq.unity3d.com/bokken/reference/flavors/
        type: Unity::VM::osx
        image: mobile/macos-10.15-testing:stable
        flavor: b1.large
    commands:
      - pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      - unity-downloader-cli -u $UNITY_BRANCH -c editor --wait --published --wait
      - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr  --output utr
      - chmod +x ./utr
      - ./utr --suite=playmode --platform=StandaloneOSX --editor-location=.Editor --testproject=. --player-save-path=build/players --artifacts_path=build/logs --build-only
    artifacts:
      players:
          paths:
            - "build/players/**"
      logs:
          paths:
            - "build/logs/**"
            
  Run_Player_With_Tests_StandaloneOSX:
    name: Run Test on a macOS standalone player
    variables:
      UNITY_BRANCH: trunk
    # no need to clone repo
    skip_checkout: true
    agent:
        # Running tests is fast, building it not requried, therefore flavor can be smaller. see https://internaldocs.hq.unity3d.com/bokken/reference/flavors/
        # Now we can use an 'expensive' type. 
        type: Unity::VM::osx
        image: mobile/macos-10.15-testing:stable
        flavor: b1.medium
    dependencies:
      - path: .yamato/standalone_macosx.yml#Build_Player_With_Tests_StandaloneOSX
        rerun: always
    commands:
      - curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr  --output utr
      - chmod +x ./utr
      - ./utr --suite=playmode --platform=StandaloneOSX --player-load-path=build/players --artifacts_path=build/test-results --player-connection-ip=auto
    artifacts:
      logs:
          paths:
            - "build/test-results/**"
